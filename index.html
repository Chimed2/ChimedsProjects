<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      font-family: 'Noto Sans', sans-serif;
    }

    body {
      margin: 0;
      background: url("https://cdn.kde.org/wallpapers/Next/contents/images/1920x1080.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .desktop-icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, 80px);
      gap: 30px;
    }

    .icon {
      width: 80px;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .icon img {
      width: 64px;
      height: 64px;
      pointer-events: none;
    }

    .icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .panel {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 48px;
      width: 100%;
      background: rgba(30, 30, 46, 0.4);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      color: #cdd6f4;
      z-index: 100;
    }

    .start-button {
      background-color: rgba(94, 129, 172, 0.8);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      cursor: pointer;
    }

    .clock {
      font-size: 0.9rem;
    }

    .start-menu {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background-color: rgba(30, 30, 46, 0.95);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      width: 220px;
      z-index: 101;
      backdrop-filter: blur(10px);
    }

    .start-menu a {
      text-decoration: none;
      color: #cdd6f4;
      padding: 6px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .start-menu a:hover {
      background-color: #5e81ac;
    }

    .selection-box {
      position: absolute;
      border: 2px dashed #81a1c1;
      background: rgba(129, 161, 193, 0.2);
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <div class="desktop-icons" id="iconContainer">
      <div class="icon" ondblclick="openLink('https://gat0bot.duckdns.org/')">
        <img src="https://cdn.jsdelivr.net/gh/KDE/breeze-icons/icons/applications-internet.svg" alt="Gat0Bot" />
        <div>Gat0Bot</div>
      </div>
      <div class="icon" ondblclick="openLink('https://ArchLinuxSimulator.duckdns.org/')">
        <img src="https://cdn.jsdelivr.net/gh/KDE/breeze-icons/icons/utilities-terminal.svg" alt="Arch Sim" />
        <div>Arch Sim</div>
      </div>
      <div class="icon" ondblclick="openLink('https://www.youtube.com/channel/UCGo8wbBgyvXQ8ix_TtjdxQw')">
        <img src="https://cdn.jsdelivr.net/gh/KDE/breeze-icons/icons/applications-multimedia.svg" alt="YouTube" />
        <div>YouTube</div>
      </div>
    </div>

    <div class="panel">
      <button class="start-button" onclick="toggleStartMenu()">Start</button>
      <div class="clock" id="clock"></div>
    </div>

    <div class="start-menu" id="startMenu">
      <a href="https://gat0bot.duckdns.org/" target="_blank">Gat0Bot</a>
      <a href="https://ArchLinuxSimulator.duckdns.org/" target="_blank">Arch Linux Simulator</a>
      <a href="https://www.youtube.com/channel/UCGo8wbBgyvXQ8ix_TtjdxQw" target="_blank">YouTube Channel</a>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }

    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("click", (e) => {
      const menu = document.getElementById("startMenu");
      const button = document.querySelector(".start-button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    setInterval(() => {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }, 1000);
  </script>
</body>
</html>
