<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KDE Web Desktop</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("https://w.wallhaven.cc/full/ym/wallhaven-ymzgj7.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .desktop-icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .icon {
      width: 80px;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .icon img {
      width: 64px;
      height: 64px;
      pointer-events: none;
    }

    .icon.selected {
      outline: 2px solid #5e81ac;
      background-color: rgba(94, 129, 172, 0.2);
      border-radius: 4px;
    }

    .panel {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 48px;
      width: 100%;
      background: rgba(30, 30, 46, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      color: #cdd6f4;
      z-index: 100;
    }

    .start-button {
      background-color: #5e81ac;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      cursor: pointer;
    }

    .clock {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .start-menu {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background-color: #1e1e2e;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      width: 200px;
      z-index: 101;
    }

    .start-menu a {
      text-decoration: none;
      color: #cdd6f4;
      padding: 6px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .start-menu a:hover {
      background-color: #5e81ac;
    }

    .selection-box {
      position: absolute;
      border: 2px dashed #81a1c1;
      background: rgba(129, 161, 193, 0.2);
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <div class="desktop-icons" id="iconContainer">
      <div class="icon" ondblclick="openLink('https://gat0bot.duckdns.org/')" data-id="gat0">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="Gat0Bot" />
        <div>Gat0Bot</div>
      </div>
      <div class="icon" ondblclick="openLink('https://ArchLinuxSimulator.duckdns.org/')" data-id="arch">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226772.png" alt="Arch" />
        <div>Arch Sim</div>
      </div>
      <div class="icon" ondblclick="openLink('https://www.youtube.com/channel/UCGo8wbBgyvXQ8ix_TtjdxQw')" data-id="youtube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
        <div>YouTube</div>
      </div>
    </div>

    <div class="panel">
      <button class="start-button" onclick="toggleStartMenu()">Start</button>
      <div class="clock" id="clock"></div>
    </div>

    <div class="start-menu" id="startMenu">
      <a href="https://gat0bot.duckdns.org/" target="_blank">Gat0Bot</a>
      <a href="https://ArchLinuxSimulator.duckdns.org/" target="_blank">Arch Linux Simulator</a>
      <a href="https://www.youtube.com/channel/UCGo8wbBgyvXQ8ix_TtjdxQw" target="_blank">YouTube Channel</a>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }

    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    // Hide start menu on outside click
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("startMenu");
      const button = document.querySelector(".start-button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    // Update clock every second
    setInterval(() => {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);

    // Drag selection box
    const desktop = document.getElementById("desktop");
    const icons = document.querySelectorAll(".icon");
    let box = null;
    let startX, startY;

    desktop.addEventListener("mousedown", (e) => {
      // Don't start box if clicking on a button or icon
      if (e.target.closest(".panel") || e.target.closest(".icon") || e.target.closest(".start-menu")) return;

      box = document.createElement("div");
      box.className = "selection-box";
      desktop.appendChild(box);
      startX = e.clientX;
      startY = e.clientY;

      box.style.left = `${startX}px`;
      box.style.top = `${startY}px`;
      box.style.width = `0px`;
      box.style.height = `0px`;

      function onMouseMove(ev) {
        const x = Math.min(ev.clientX, startX);
        const y = Math.min(ev.clientY, startY);
        const w = Math.abs(ev.clientX - startX);
        const h = Math.abs(ev.clientY - startY);
        box.style.left = `${x}px`;
        box.style.top = `${y}px`;
        box.style.width = `${w}px`;
        box.style.height = `${h}px`;

        const boxRect = box.getBoundingClientRect();
        icons.forEach(icon => {
          const rect = icon.getBoundingClientRect();
          const isIntersecting = !(rect.right < boxRect.left || rect.left > boxRect.right || rect.bottom < boxRect.top || rect.top > boxRect.bottom);
          icon.classList.toggle("selected", isIntersecting);
        });
      }

      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
        if (box) box.remove();
      }

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });
  </script>
</body>
</html>
