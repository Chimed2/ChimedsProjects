<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My KDE Desktop</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://wallpapercave.com/wp/wp5128415.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .icon {
      width: 80px;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      margin: 10px;
      cursor: pointer;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    .desktop-icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(30, 30, 46, 0.85);
      display: flex;
      align-items: center;
      padding: 0 10px;
      justify-content: flex-start;
      z-index: 100;
    }

    .start-button {
      background-color: #5e81ac;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .start-menu {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background-color: #1e1e2e;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      width: 200px;
      z-index: 101;
    }

    .start-menu a {
      text-decoration: none;
      color: #cdd6f4;
      padding: 6px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .start-menu a:hover {
      background-color: #5e81ac;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="desktop-icons">
      <div class="icon" ondblclick="openLink('https://gat0bot.duckdns.org/')">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="Gat0Bot">
        <div>Gat0Bot</div>
      </div>
      <div class="icon" ondblclick="openLink('https://ArchLinuxSimulator.duckdns.org/')">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226772.png" alt="Arch">
        <div>Arch Sim</div>
      </div>
      <div class="icon" ondblclick="openLink('https://www.youtube.com/channel/UCGo8wbBgyvXQ8ix_TtjdxQw')">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        <div>YouTube</div>
      </div>
    </div>

    <div class="taskbar">
      <button class="start-button" onclick="toggleStartMenu()">Start</button>
    </div>

    <div class="start-menu" id="startMenu">
      <a href="https://gat0bot.duckdns.org/" target="_blank">Gat0Bot</a>
      <a href="https://ArchLinuxSimulator.duckdns.org/" target="_blank">Arch Linux Simulator</a>
      <a href="https://www.youtube.com/channel/UCGo8wbBgyvXQ8ix_TtjdxQw" target="_blank">YouTube Channel</a>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }

    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    // Optional: hide start menu when clicking outside
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("startMenu");
      const button = document.querySelector(".start-button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
