<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2e;
      color: #cdd6f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .project-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      background-color: #5e81ac;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #81a1c1;
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div class="project-buttons">
    <a href="https://gat0bot.duckdns.org/" class="button">Gat0Bot</a>
    <a href="https://ArchLinuxSimulator.duckdns.org/" class="button">Arch Linux Simulator</a>
  </div>
</body>
</html>
